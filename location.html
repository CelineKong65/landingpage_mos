<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Carousel</title>
    <style>
    h2 {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        color: black;
        font-weight: bold;
    }

    /* Map Section Styling */
    .map-section {
        position: relative;
        width: 100%;
        height: 100vh; 
        margin: 0;
        padding: 0;
    }

    .map-section iframe {
        width: 100%;
        height: 80%;
        border: 0;
        box-sizing: border-box; 
    }
    /* Carousel Container */
    .carousel {
        position: relative;
        width: 100%;
        max-width: 1000px;
        margin: 0 auto; /* Center the carousel without extra margins */
        overflow: hidden;
        padding: 0; /* Ensure no padding on the carousel */
    }

    .carousel-inner {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
        min-width: 100%;
        padding: 0; /* Ensure no padding on carousel items */
    }

    .carousel-item img {
        display: block;
        max-height: 60%;
        max-width: 60%;
        margin: 0 auto;
        object-fit: contain; /* Optional: to ensure the image fits well */
    }

    .carousel-indicators {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        padding: 0;
        margin-bottom: 150px;
    }

    .indicator {
        width: 10px;
        height: 10px;
        margin: 0 5px;
        background-color: #ccc;
        border-radius: 50%;
        cursor: pointer;
    }

    .indicator.active {
        background-color: #333;
    }

    /* Back Button Styling */
    .back-button {
        position: fixed;
        top: 10px;
        left: 10px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 1000; /* Ensure it is above other content */
    }

    .back-button:hover {
        background-color: #555;
    }

    @media (min-width: 320px) and (max-width: 480px) {
        h2{
            font-size: 25px;
        }
        .map-section {
            height: 60vh; /* Slightly larger map section */
        }

        .carousel-item img {
            max-height: 60%; /* Increase max-height for better image visibility */
            max-width: 100%; /* Increase max-width */
        }

        .carousel-indicators{
            transform: translateY(50px) translateX(-145px);
        }

        .nb{
            transform: translateY(15px);
        }
    }
    
    </style>
</head>
<body>
    <button id="backButton" class="back-button">Back</button>

    <section class="map-section" id="3">
        <h2><b>Location (Online Real Time Address)</b></h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3742.888187809673!2d102.2313222!3d2.2002814999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31d1f1b87a9cd181%3A0x87ad4504f6303956!2s7%2C%20Jalan%20KLJ%207%2C%20Melaka!5e1!3m2!1szh-CN!2smy!4v1721979872629!5m2!1szh-CN!2smy"
            width="100%" height="100vh" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    
    <h2 class="nb">Nearby</h2>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="aeon.jpg" alt="Image 1">
            </div>

            <div class="carousel-item">
                <img src="admiral.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="ambience_kl.jpg" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="bali.jpg" alt="Image 5">
            </div>
            <div class="carousel-item">
                <img src="bs.jpg" alt="Image 6">
            </div>
            <div class="carousel-item">
                <img src="jw.jpg" alt="Image 7">
            </div>
            <div class="carousel-item">
                <img src="klebang.jpg" alt="Image 8">
            </div>
            <div class="carousel-item">
                <img src="mcd.jpg" alt="Image 9">
            </div>
            <div class="carousel-item">
                <img src="medical.jpg" alt="Image 10">
            </div>
            <div class="carousel-item">
                <img src="rh.jpg" alt="Image 11">
            </div>
            <div class="carousel-item">
                <img src="river.jpg" alt="Image 12">
            </div>
            <div class="carousel-item">
                <img src="sentralmedical.jpg" alt="Image 13">
            </div><div class="carousel-item">
                <img src="uniqlo.jpg" alt="Image 14">
            </div>
        </div>
        <div class="carousel-indicators">
            <span class="indicator active" data-slide-to="0"></span>
            <span class="indicator" data-slide-to="1"></span>
            <span class="indicator" data-slide-to="2"></span>
            <span class="indicator" data-slide-to="3"></span>
            <span class="indicator" data-slide-to="4"></span>
            <span class="indicator" data-slide-to="5"></span>
            <span class="indicator" data-slide-to="6"></span>
            <span class="indicator" data-slide-to="7"></span>
            <span class="indicator" data-slide-to="8"></span>
            <span class="indicator" data-slide-to="9"></span>
            <span class="indicator" data-slide-to="10"></span>
            <span class="indicator" data-slide-to="11"></span>
            <span class="indicator" data-slide-to="12"></span>
            <span class="indicator" data-slide-to="13"></span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        // Carousel functionality
        const carousel = document.querySelector(".carousel-inner");
        const indicators = document.querySelectorAll(".indicator");
        let currentIndex = 0;

        function showSlide(index) {
            carousel.style.transform = `translateX(${-index * 100}%)`;
            indicators.forEach((indicator, i) => {
                indicator.classList.toggle("active", i === index);
            });
        }

        // Add click event listeners to indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener("click", () => {
                showSlide(index);
                currentIndex = index;
            });
        });

        // Function to automatically slide
        function autoSlide() {
            currentIndex = (currentIndex + 1) % indicators.length;
            showSlide(currentIndex);
        }

        // Initialize the first slide
        showSlide(currentIndex);

        // Set interval for automatic sliding
        setInterval(autoSlide, 2000); 

        // Add the 'go up' button functionality if applicable
        const goUpButton = document.getElementById("goUpButton");
        if (goUpButton) {
            // Show the button when scrolled down 100px from the top
            window.addEventListener("scroll", function () {
                if (window.scrollY > 100) {
                    goUpButton.classList.add("show"); // Add the 'show' class
                } else {
                    goUpButton.classList.remove("show"); // Remove the 'show' class
                }
            });

            // Scroll to top when the button is clicked
            goUpButton.addEventListener("click", function () {
                window.scrollTo({ top: 0, behavior: "smooth" });
            });
        }
        
        // Back Button functionality
        const backButton = document.getElementById("backButton");

        if (backButton) {
            backButton.addEventListener("click", function () {
                window.history.back(); // Navigate back in history
            });
        }
    });
    </script>
</body>
</html>
